<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Child</title>
    <style>
        .parent{
            color: blue;
            font-size: x-large;
        }
        .child{
            color: brown;
           font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

           font-size: xx-large;
        }
    </style>
</head>
<body>
   <h1>Parent-Child Documentation</h1> 
   <div class="parent">This is the parent element</div>
   <div class="child">This is the child element</div>
</body>
</html>
