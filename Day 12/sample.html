<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
    <style>
.ddd{
border: 2px solid black;
grid-template-columns: 1fr 1fr 1fr;
grid-template-rows: 100px 100px 100px;
padding: 275px;
    }
</style>
</head>
<body>
<div class="ddd">
    <div class="item"; style="grid-column: 1; grid-row: 1;"></div>
    <div class="item";style="grid-column: 2; grid-row: 1;"></div>
    <divclass="item"; style="grid-column: 3; grid-row: 1;"></div>
    <div class="item";style="grid-column: 1; grid-row: 2;"></div>
    <div class="item";style="grid-column: 2; grid-row: 2;"></div>
    <div class="item";style="grid-column: 3; grid-row: 2;"></div>
    <div class="item";style="grid-column: 1; grid-row: 3;"></div>
    <div class="item";style="grid-column: 2; grid-row: 3;"></div>
    <div class="item";style="grid-column: 3; grid-row: 3;"></div>
    <div style="grid-column: 1; grid-row: 4;"></div>
    <div style="grid-column: 2; grid-row: 4;"></div>
    <div style="grid-column: 3; grid-row: 4;"></div>

    

</div>
</body>
</html>
